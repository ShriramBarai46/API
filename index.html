<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <title>API2</title>
    <script>
        $(function () {


            function LoadProducts(url) {
                $("#catalog").html("");
                $.ajax({
                    method: "GET",
                    url: url,
                    success: ((data) => {
                        $.each(data, (key, product) => {
                            $(`
                        <div class="card m-2 p-2 w-25">
                            <img src="${product.images}" class="card-img-top" style="height:150px">
                            <div class="card-header">
                                <p>${product.title}</p>
                                
                            </div>
                            <div class="card-body">
                                <p>${product.id}</p>
                                <p>${product.description}</p>
                            </div>
                            <div class="card-footer">
                                <p> <span>&#8377;</span>${product.price}</p>
                            </div>
                        </div>
                        `).appendTo("#catalog");
                        })
                    })
                })
            }

            LoadProducts("https://api.escuelajs.co/api/v1/products");
        })
        
    </script>
</head>

<body class="container-fluid">
    <section class="row">
        <main>
            <div id="catalog" class="d-flex flex-wrap " style="height:700px; width: auto;">

            </div>
        </main>
    </section>
</body>

</html>
